version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-mvp
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mvp_ecom_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mvp_ecom_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-mvp_ecom_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
